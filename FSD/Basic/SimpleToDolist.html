<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="task">
    <button onclick="add()"> Add</button>
    <ul id="list"></ul>
    <script>
        let t = [];

        function add(){
            t.push(task.value);
            task.value="";
            show();
        }
        function show(){
            list.innerHTML="";
            for(let i=0; i<t.length; i++){
                list.innerHTML += "<li>"+t[i]+"</li>";
            }
        }
    </script>
</body>
</html>
