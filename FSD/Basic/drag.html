<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" draggable="true" style="width: 100px; height: 100px; background-color: lightblue;"></div>

    <div id="drop" style="width: 200px; height: 200px; border: 2px dashed black; margin-top: 20px;"> </div>

    <script>
        box.addEventListener("dragstart", function(e) {
            e.dataTransfer.setData("text", "box");
        });

        drop.addEventListener("dragover", function(e) {
            e.preventDefault(); // Required to allow drop
        });

        drop.addEventListener("drop", function(e) {
            let data = e.dataTransfer.getData("text");
            drop.appendChild(document.getElementById(data));
        });
    </script>


</body>
</html>
